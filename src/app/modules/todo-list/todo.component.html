<div class="h-screen bg-gradient-to-r from-cyan-300 to-blue-500 text-center ">
  <div class="grid place-items-center h-screen">
    <div class="w-1/4 bg-white h-1/2 p-4 rounded drop-shadow-lg overflow-scroll">
      <div class="text-2xl font-bold py-4">
        Todo List
      </div>
      <form [formGroup]="todoForm" class="flex flex-row items-center space-x-6 pb-1">
        <input
          type="name"
          name="name"
          formControlName="item"
          placeholder="Task name"
          #newTodo
          class="w-full border h-10 border-gray-300 rounded-sm px-4 py-3 outline-none focus:border-blue-400"
        />
        <button *ngIf="!isEnabledEdit" class="customButton" (click)="addNewTodo(newTodo.value)">Add</button>
        <button *ngIf="isEnabledEdit" class="customButton" (click)="updateMyTodo()">Update</button>
      </form>
      <!-- <div class="flex flex-row items-center space-x-6 pb-1">
        <input
          type="text"
          #newTodo
          placeholder="Task name"
          class="w-full border h-10 border-gray-300 rounded-sm px-4 py-3 outline-none focus:border-blue-400"
        />
        <button class="customButton" (click)="addNewTodo(newTodo.value)">Add</button>
      </div> -->
      <div *ngFor="let item of allToDos; let i = index" class="my-2 bg-gray-100 py-1 text-left flex justify-between items-center rounded-sm">
        <div class="pl-2">
          {{item.text}}
        </div>
        <div>
          <div (click)="deleteMyTodo(item.id)" class="inline-block rounded-sm font-small cursor-pointer text-center text-xs py-1 px-2 text-black">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
          </div>
          <div (click)="editMyTodo(item.id, item.text)" class="inline-block rounded-sm font-small cursor-pointer text-center text-xs py-1 px-2 text-black">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
            </svg>
          </div>
        </div>
      </div>
      <div *ngIf="allToDos.length" class="flex justify-between items-center">
        <div class="text-left font-semibold">
          You have {{ allToDos.length }} pending task
        </div>
        <!-- <button (click)="removeList()" class="bg-red-500 text-white p-2 rounded-sm drop-shadow-md font-semibold">Clear All</button> -->
      </div>
    </div>
  </div>
</div>
