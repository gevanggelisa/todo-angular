<button class="text-black font-bold uppercase text-sm px-6 rounded ease-linear transition-all duration-150 flex flex-row items-center" type="button" (click)="toggleModal()">
  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20">
    <path fill-rule="evenodd" class="text-gray" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd" />
  </svg>
  Add new task
</button>
<div *ngIf="showModal" class="overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center flex">
  <div class="relative w-1/5 my-2 mx-auto">
    <!--content-->
    <div class="border-0 rounded-lg shadow-lg relative flex flex-col w-full bg-white outline-none focus:outline-none">
      <!--header-->
      <div class="flex items-center justify-between p-3 border-b border-solid border-slate-200 rounded-t">
        <h1 class="text-xl font-semibold">
          Add new task
        </h1>
        <button class="p-1 ml-auto text-black float-right text-xl leading-none font-semibold outline-none focus:outline-none" (click)="toggleModal()">
          <span class="text-black text-xl block outline-none focus:outline-none">
            x
          </span>
        </button>
      </div>
      <!--body-->
      <div class="container p-3">
        <form #f="ngForm" (submit)="onSubmit(f)" class="flex flex-col space-y-3">
          <div>
            <div>Title</div>
            <input type="text" name="title" ngModel class="w-full border h-10 border-gray-300 rounded-sm pl-2 py-3 outline-none focus:border-blue-400" />
          </div>
          <div>
            <div>Description</div>
            <input type="text" name="description" class="w-full border h-10 border-gray-300 rounded-sm pl-2 py-3 outline-none focus:border-blue-400" ngModel />
          </div>
          <div>
            <div>Due Date</div>
            <input type="date" name="date" class="w-full border h-10 border-gray-300 rounded-sm pl-2 py-3 outline-none focus:border-blue-400" ngModel />
          </div>
          <div>
            <button [disabled]="disableButton(f)" class="text-green-600">Add</button>
            <button class="text-red-500 background-transparent font-bold uppercase px-6 py-2 text-sm outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150" type="button" (click)="toggleModal()">
              Close
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div *ngIf="showModal" class="opacity-25 fixed inset-0 z-40 bg-black"></div>
